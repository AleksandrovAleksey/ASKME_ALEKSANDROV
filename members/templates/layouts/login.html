{% load static %}

<div class="d-flex flex-column gap-1">
    <label for="inputLogin" class="form-label">Login</label>
    <div class="col-sm-7">
        <input type="text" maxlength="25" minlength="8" class="form-control border-black" id="inputLogin"
               placeholder="Enter your login here" required>
        <div class="invalid-feedback"> Please choose a valid login.</div>
        <span id="loginHelpInLine" class="form-text">
                        Must be 8-25 characters long.
                    </span>
    </div>
</div>

<div class="d-flex flex-column gap-1">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-7">
        <input type="password" maxlength="20" minlength="8" class="form-control border-black"
               id="inputPassword" required>
        <div class="invalid-feedback"> Please provide a valid password.</div>
        <span id="passwordHelpInLine" class="form-text">
                        Must be 8-20 characters long.
                    </span>
    </div>
</div>

<div class="d-flex justify-content-between col-sm-4 align-items-center">
    <a href="{% url 'index_auth' %}" class="btn btn-primary" role="button" data-bs-toggle="button">Log in</a>
    <a href="{% url 'sign_up' %}">create new account</a>
</div>
