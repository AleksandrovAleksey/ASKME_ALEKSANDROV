{% load static %}

<article class="d-flex flex-column gap-3">
    <div class="card w-100" style="width: 18rem;">
        <div class="card-body border border-primary border-2 rounded-5">
            <div class="row">
                <div class="col-2 d-flex flex-column justify-content-between">
                    <div class="border border-primary rounded-3 border-2 mb-2">
                        <img src="{% static 'img/batman.jpg' %}" alt="Avatar" class="img-fluid">
                    </div>
                    <div class="d-flex gap-2">
                        <div class="d-flex align-items-center border border-2 border-primary rounded-pill p-1">
                            <h4>5</h4>
                        </div>
                        <div class="btn-group-vertical gap-1" role="group" aria-label="Vertical button group">
                            <button type="button" class="btn btn-primary">Like</button>
                            <button type="button" class="btn btn-danger">Dislike</button>
                        </div>
                    </div>
                </div>
                <div class="col-10 d-flex flex-column justify-content-between">
                    <div>
                        <h5 class="card-title">
                            <a href="{% url 'one_question_auth' question.id %}" class="card-link">{{ question.title }}</a>
                        </h5>
                        <p class="card-text">{{ question.text }}</p>
                    </div>
                    <div class="d-flex gap-5 ">
                        <a href="{% url 'one_question_answers_auth'  %}" class="card-link">answers (#)</a>
                        <div>
                            Tags:
                            <a href="{% url 'black_jack_auth' %}" class="card-link">black-jack</a>
                            <a href="{% url 'bender_auth' %}" class="card-link">bender</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
