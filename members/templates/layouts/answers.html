{% load static %}

<article class="d-flex flex-column gap-3">
    <div class="card w-100" style="width: 18rem;">
        <div class="card-body border border-black">
            <div class="row">
                <div class="col-3">
                    <div class="border border-black mb-2" style="height:100px; width:125px">
                        <img src="{% static 'img/batman.jpg' %}" alt="Avatar" class="img-fluid">
                    </div>
                    <div class="d-flex border border-black justify-content-between" style="width:100px">
                        <div class="d-flex align-items-center">
                            <p>5</p>
                        </div>
                        <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                            <button type="button" class="btn btn-success">Like</button>
                            <button type="button" class="btn btn-danger">Dislike</button>
                        </div>
                    </div>
                </div>
                <div class="col-9 d-flex flex-column justify-content-between">
                    <div>
                        <p class="card-text">{{ answer.text }}</p>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input border-black" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Correct!
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
